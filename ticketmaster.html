<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Event</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Event Search</h1>

    <div id="ticket-view"></div>


    <form id="ticket-form">
      <label for="ticket-input">Search for a event</label>
      <input type="text" id="ticket-input"><br>
      <label for="zipCode">ZipCode</label>
      <input type="text" id="zipCode-input"><br>

   
      <input id="find-ticket" type="submit" value="Event Search">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      $("#find-ticket").on("click", function(event) {

 
        event.preventDefault();
        


        var event = $("#ticket-input").val();

  var queryURL = "https://app.ticketmaster.com/discovery/v2/events.json?contryCode=USA&keyword=" + event + "&apikey=wRs0lfJ8NtkLtXHVo9Zt11e2pPADeqWN";

       
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          $("#ticket-view").text(JSON.stringify(response));
        })

        

        // =================================================================
      });
    </script>


  </div>
</body>

</html>
